<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Rotating%20Navigation.css">
    <title>Rotating Navigation</title>
</head>
<body>
    
    <div class="containerr" id="home">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>   
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>   
                </button>
            </div>
        </div>
            
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <ol class="carousel-indicators">
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="Image/img1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Image/img2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="Image/img3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
        
        <div class="login">
            <a href="https://fontawesome.com/icons?d=gallery">Login</a>
        </div>
        
    </div>
    
    
    <nav>
        <ul>
            <li><i class="fas fa-home"></i><a href="#home">Home</a></li>
            <li><i class="fas fa-user-alt"></i><a href="#about">About</a></li>
            <li><i class="fas fa-store"></i><a href="#store">Store</a></li>
            <li><i class="fas fa-university"></i><a href="#search">Search</a></li>
        </ul>
    </nav>

    
    <div class="content">
           
           <div id="about" class="offset">
               
               <div class="col-12 text-center">
                   <h3 class="heading">About</h3>
                   <div class="heading-underline"></div>
               </div>
               
               <div class="row text-center pb-5">
                   <div class="col-md-3">
                       <span class="count count-d"></span>
                       <span>Doctors</span>
                   </div>
                   <div class="col-md-3">
                       <span class="count count-r"></span>
                       <span>Repeaters</span>
                   </div>
                   <div class="col-md-3">
                       <span class="count count-s"></span>
                       <span>Students</span>
                   </div>
                   <div class="col-md-3">
                       <span class="count count-st"></span>
                       <span>Staff</span>
                   </div>
               </div>
               
           </div>
           
            <div id="store" class="offset"> 
            
            <div class="col-12 text-center ">
                   <h3 class="heading">Store</h3>
                   <div class="heading-underline"></div>
               </div>
               
               <div class="store-car py-5">
                   <a href="">Go To Store <i class="fas fa-cart-plus"></i></a>
               </div>
            
            </div>
            
            <div id="search" class="offset"> 
            
            <div class="col-12 text-center ">
                   <h3 class="heading">Search</h3>
                   <div class="heading-underline"></div>
               </div>
               
               <div class="search">
                  <h3>Search for your college in Mansoura University</h3>
                  <div class="search-btn">
                   <input type="text" placeholder="Faculty Name">
                   <i class="fas fa-search"></i>
                   </div>
                    
                    <hr class="socket">
                    &copy; rady.com 2021
               </div>
            
            </div>
           
            
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/jquery.countTo.js"></script>
    <script>
        $('.count-d').countTo({
            from: 50,
            to: 2500,
            speed: 2000,
            refreshInterval: 50
        });
        $('.count-r').countTo({
            from: 50,
            to: 5500,
            speed: 2000,
            refreshInterval: 50
        });
        $('.count-s').countTo({
            from: 50,
            to: 500000,
            speed: 2000,
            refreshInterval: 50
        });
        $('.count-st').countTo({
            from: 50,
            to: 100000,
            speed: 2000,
            refreshInterval: 50
        });
    </script>
    <script src="JS/Rotating%20Navigation.js"></script>
</body>
</html>
